<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/meetings.js"></script>
    <script defer src="./js/session.js"></script>
    <link rel="icon" href="data:,">
</head>

<body>
    <!-- Top Navigation -->
    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold">UASPL</h1>
            <p class="text-sm text-gray-500">Construction â€¢ Redevelopment</p>
        </div>
        <nav class="space-x-5 text-sm font-medium text-gray-600">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a id="dashboardLink" href="#" class="top-link">Dashboard</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="compliance.html" class="top-link">Compliance</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="architecture.html" class="top-link">Architecture</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">Civil</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">MEP</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">Development</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="legal.html" class="top-link">Legal</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">Licening</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">QM/QC</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="meetings.html" class="top-link">Meetings</a>
            </button>

            <span class="ml-6">Welcome, <strong id="userRole"></strong> (<span id="userName"></span>)</span>
            <div class="inline-block w-8 h-8 bg-blue-400 rounded-full text-center text-white font-bold leading-8">
                <button id="profileDropdownBtn"
                    class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold cursor-pointer select-none"
                    aria-haspopup="true" aria-expanded="false">
                    <span id="userInitials">A</span>
                </button>
            </div>

            <!-- Dropdown menu -->
            <div id="profileDropdownMenu"
                class="absolute right-0 mt-2 w-36 bg-white border rounded shadow-lg hidden z-50" role="menu"
                aria-orientation="vertical" aria-labelledby="profileDropdownBtn">
                <!-- <a href="adminProfile.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-100" role="menuitem">View
                    Details</a> -->
                <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-100" role="menuitem">Logout</a>
            </div>
            </div>
        </nav>
    </header>

    <div class="p-6 max-w-7xl mx-auto space-y-10 mt-4">
        <main class="col-span-3 space-y-6">
            <!-- Quick Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-sm text-gray-500">Total Meetings</h3>
                    <p id="totalMeetings" class="text-2xl font-semibold text-blue-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-sm text-gray-500">Upcoming</h3>
                    <p id="upcomingMeetings" class="text-2xl font-semibold text-green-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-sm text-gray-500">Completed</h3>
                    <p id="completedMeetings" class="text-2xl font-semibold text-gray-700">0</p>
                </div>
            </div>

            <!-- Meeting Records -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">Meeting Records</h2>
                <table class="w-full text-sm text-left border border-gray-200 rounded">
                    <thead class="bg-gray-100 text-gray-700">
                        <tr>
                            <th class="py-2 px-4 border">Date</th>
                            <th class="py-2 px-4 border">Time</th>
                            <th class="py-2 px-4 border">Agenda</th>
                            <th class="py-2 px-4 border">Status</th>
                            <th class="py-2 px-4 border">Action</th>
                        </tr>
                    </thead>
                    <tbody id="meetingTable"></tbody>
                </table>
            </div>

            <!-- Add Meeting -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">Schedule New Meeting</h2>
                <form id="meetingForm" class="grid grid-cols-1 md:grid-cols-5 gap-3">
                    <input type="date" id="meetingDate" class="px-3 py-2 border rounded" required>
                    <input type="time" id="meetingTime" class="px-3 py-2 border rounded" required>
                    <input type="text" id="meetingAgenda" placeholder="Agenda" class="px-3 py-2 border rounded"
                        required>
                    <input type="text" id="meetingAttendees" placeholder="Attendees" class="px-3 py-2 border rounded">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded col-span-1 md:col-span-5">Add
                        Meeting</button>
                </form>
            </div>

        </main>
    </div>

    <!-- Meeting Modal -->
    <div id="meetingModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="relative bg-white rounded-lg shadow-lg w-11/12 max-w-3xl p-6">
            <button onclick="closeMeetingModal()"
                class="absolute top-2 right-2 text-gray-600 hover:text-red-600 text-2xl">&times;</button>
            <h2 class="text-xl font-semibold mb-4">Meeting Details</h2>
            <p><strong>Date:</strong> <span id="modalDate"></span></p>
            <p><strong>Time:</strong> <span id="modalTime"></span></p>
            <p><strong>Agenda:</strong> <span id="modalAgenda"></span></p>
            <p><strong>Attendees:</strong> <span id="modalAttendees"></span></p>
            <p><strong>Status:</strong> <span id="modalStatus"></span></p>
        </div>
    </div>

    <!-- Session Handling -->
    <script src="js/session.js"></script>

    </main>
    </div>
</body>

</html>
