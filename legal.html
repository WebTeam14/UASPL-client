</head>
<body>
    <!-- Top Navigation -->
    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div>

        </div>
        <nav class="space-x-5 text-sm font-medium text-gray-600">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a id="dashboardLink" href="#" class="top-link">Dashboard</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="compliance.html" class="top-link">Compliance</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="architecture.html" class="top-link">Architecture</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">Civil</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">MEP</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">Development</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">Legal</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">Licening</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">QM/QC</a>
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <a href="#" class="top-link">Meetings</a>
            </button>

            <span class="ml-6">Welcome, <strong id="userRole"></strong> (<span id="userName"></span>)</span>
            <div class="inline-block w-8 h-8 bg-blue-400 rounded-full text-center text-white font-bold leading-8">
                <button id="profileDropdownBtn"
                    class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold cursor-pointer select-none"
                    aria-haspopup="true" aria-expanded="false">
                    <span id="userInitials">A</span>
                </button>
            </div>

            <!-- Dropdown menu -->
            <div id="profileDropdownMenu"
                class="absolute right-0 mt-2 w-36 bg-white border rounded shadow-lg hidden z-50" role="menu"
                aria-orientation="vertical" aria-labelledby="profileDropdownBtn">
                <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-100" role="menuitem">Logout</a>
            </div>
            </div>
        </nav>
    </header>

        <div class="p-6 max-w-7xl mx-auto space-y-10 mt-4">

    <!-- Legal Content -->
    <main class="col-span-3 space-y-6">

      <!-- Quick Stats -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-sm text-gray-500">Total Legal Docs</h3>
          <p id="totalDocs" class="text-2xl font-semibold text-blue-600">0</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-sm text-gray-500">Active Cases</h3>
          <p id="activeCases" class="text-2xl font-semibold text-green-600">0</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-sm text-gray-500">Expired Docs</h3>
          <p id="expiredDocs" class="text-2xl font-semibold text-red-600">0</p>
        </div>
      </div>

      <!-- Legal Documents Table -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4">Legal Records</h2>
        <table class="w-full text-sm text-left border border-gray-200 rounded">
          <thead class="bg-gray-100 text-gray-700">
            <tr>
              <th class="py-2 px-4 border">Document</th>
              <th class="py-2 px-4 border">Type</th>
              <th class="py-2 px-4 border">Status</th>
              <th class="py-2 px-4 border">Expiry</th>
              <th class="py-2 px-4 border">Action</th>
            </tr>
          </thead>
          <tbody id="legalTable"></tbody>
        </table>
      </div>

      <!-- Upload New Document -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4">Upload New Legal Document</h2>
        <form id="legalForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <input type="text" id="docName" placeholder="Document Name" class="px-3 py-2 border rounded" required>
          <input type="text" id="docType" placeholder="Type (Agreement, Contract, etc.)" class="px-3 py-2 border rounded" required>
          <input type="date" id="docExpiry" class="px-3 py-2 border rounded">
          <input type="file" id="docFile" accept=".pdf,.png,.jpg,.jpeg" class="px-3 py-2 border rounded">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded col-span-1 md:col-span-4">Upload</button>
        </form>
      </div>

    </main>
  </div>

  <!-- Modal -->
  <div id="legalModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="relative bg-white rounded-lg shadow-lg w-11/12 max-w-5xl">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-red-600 text-2xl">&times;</button>
      <iframe id="legalPreview" src="" class="w-full h-[80vh] rounded-lg"></iframe>
    </div>
  </div>

  <!-- Session Handling -->
  <script src="js/session.js"></script>
</body>
</html>
